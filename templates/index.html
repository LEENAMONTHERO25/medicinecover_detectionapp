<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Header section */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        /* Main content styling */
        main {
            padding: 20px;
            text-align: center;
        }

        main p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        /* Nurse image styling */
        .nurse-image {
            width: 150px;
            margin: 0 auto 20px;
        }

        /* Webcam, buttons, and result styling */
        video, img {
            display: block;
            margin: 20px auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        select {
            padding: 10px;
            font-size: 1em;
            margin: 10px auto;
            display: block;
            width: 220px;
        }

        #result {
            margin-top: 20px;
            display: none;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
            max-width: 600px;
            margin: 20px auto;
        }

        #result h3 {
            margin-top: 0;
        }

        /* Loading spinner */
        #loading {
            display: none;
            text-align: center;
            font-size: 1.2em;
            color: #4CAF50;
        }

        /* Footer section */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Medicine Application</h1>
    </header>

    <!-- Main Content -->
    <main>
        <img src="{{ url_for('static', filename='nurse.png') }}" alt="Nurse" class="nurse-image">
        <p>Welcome! Please show the medicine cover in the webcam preview below and capture the image.</p>

        <!-- Webcam Preview -->
        <video id="video" width="320" height="240" autoplay></video>
        <button id="capture-btn">Capture Image</button>
        <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
        <img id="captured-image" width="320" height="240" style="display:none;"/>

        <!-- Language Selection -->
        <label for="language">Select Language:</label>
        <select id="language">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="zh-cn">Simplified Chinese</option>
            <option value="zh-tw">Traditional Chinese</option>
            <option value="ar">Arabic</option>
            <option value="hi">Hindi</option>
            <option value="bn">Bengali</option>
            <option value="tr">Turkish</option>
            <option value="pl">Polish</option>
            <option value="nl">Dutch</option>
            <option value="sv">Swedish</option>
            <option value="da">Danish</option>
            <option value="no">Norwegian</option>
            <option value="fi">Finnish</option>
            <option value="cs">Czech</option>
            <option value="ro">Romanian</option>
            <option value="el">Greek</option>
            <option value="th">Thai</option>
            <option value="id">Indonesian</option>
            <option value="kn">Kannada</option>
        </select>

        <!-- Submit Button -->
        <button id="submit-btn">Submit</button>

        <!-- Result -->
        <div id="result">
            <h3>Result:</h3>
            <p><strong>Name of the medicine:</strong> <span id="medicine-name"></span></p>
            <p><strong>Usage:</strong> <span id="usage"></span></p>
            <p><strong>Dosage:</strong> <span id="dosage"></span></p>
            <p><strong>Side effects:</strong> <span id="side-effects"></span></p>
        </div>

        <!-- Loading Spinner -->
        <div id="loading">Processing, please wait...</div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Medicine Application. All rights reserved.</p>
    </footer>

    <script>
        const video = document.getElementById('video');
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => video.srcObject = stream)
            .catch(error => console.error('Error accessing webcam:', error));

        document.getElementById('capture-btn').addEventListener('click', function() {
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/jpeg');
            const capturedImage = document.getElementById('captured-image');
            capturedImage.src = imageData;
            capturedImage.style.display = 'block';
        });

        document.getElementById('submit-btn').addEventListener('click', function() {
            const imageData = document.getElementById('captured-image').src;
            const language = document.getElementById('language').value;
            const loading = document.getElementById('loading');
            const resultDiv = document.getElementById('result');

            loading.style.display = 'block';
            resultDiv.style.display = 'none';

            fetch('/capture', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: imageData, language: language })
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                resultDiv.style.display = 'block';
                document.getElementById('medicine-name').textContent = data.name || "Not found";
                document.getElementById('usage').textContent = data.usage || "Not available";
                document.getElementById('dosage').textContent = data.dosage || "Not available";
                document.getElementById('side-effects').textContent = data.side_effects || "Not available";
            })
            .catch(error => {
                loading.style.display = 'none';
                console.error('Error:', error);
                alert('There was an error processing the image.');
            });
        });
    </script>
</body>
</html>
